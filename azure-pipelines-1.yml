  trigger:
  - main

  pool:
    vmImage: ubuntu-latest

  steps:
  - task: Maven@3
    inputs:
      mavenPomFile: 'pom.xml'
      goals: 'package'

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.SourcesDirectory)/**/target/*.jar'
      ArtifactName: 'drop'
      publishLocation: 'Container'
